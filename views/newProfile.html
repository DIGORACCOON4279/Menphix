<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Profile</title>
    <!-- Favicon -->
    <link rel="icon" href="../img/isotipo.svg"  sizes="16x16"/>
    <link rel="icon" href="../img/isotipo.svg" sizes="32x32"/>
    <link rel="icon" href="../img/isotipo.svg" sizes="64x64"/>
    <!-- CSS -->
    <link rel="stylesheet" href="../assets/app.css">
    <!-- Google Fonts Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">

<body>

    <!-- Header -->

    <header class="header">
        <div class="bar">

                <img src="../img/logo.svg" alt="" class="logo">

        </div>
    </header>

    <main class="container">

        <!-- New Profile-->

        <section class="newGreeting">
            <h1 class="greeting">Bienvenid@</h1>
            <h2 class="profile">Nuevo Perfil</h2>
            <div class="blockGreeting">
                <a href="#" class="newProfile" id="newProfile">
                    <img src="../img/newProfile.svg" alt="" class="imageProfile">
                </a>
            </div>
            <a href="#" class="choice">Selecciona perfil existente</a>
        </section>

    </main>

</html>
